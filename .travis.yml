language: python
sudo: required
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
before_install:
- sudo apt-get -y install libmagic1
install:
- pip install coverage coveralls
- python bootstrap.py
- ./bin/buildout
script:
- coverage erase
- coverage run ./bin/test
- coveralls
deploy:
  provider: pypi
  on:
    tags: true
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_egg bdist_wheel
  skip_existing: true
